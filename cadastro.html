<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Track</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Cadastro</h1>
    <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Primeiro nome</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Email</label>
            <input type="text" class="form-control" id="validationDefault05" required>
          </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>

        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Estado</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>Acre
            </option><option>Alagoas</option><option>Amapá</option><option>Amazonas</option><option>Bahia
            </option><option>Ceará</option><option>Distrito Federal</option><option>Espírito Santo
            </option><option>Goiás</option><option>Maranhão</option><option>Mato Grosso
            </option><option>Mato Grosso do Sul</option><option>Minas Gerais</option><option>Pará
            </option><option>Paraíba</option><option>Paraná</option><option>Pernambuco</option><option>Piauí
            </option><option>Rio de Janeiro</option><option>Rio Grande do Norte</option><option>Rio Grande do Sul
            </option><option>Rondônia</option><option>Roraima</option><option>Santa Catarina</option><option>São Paulo
            </option><option>Sergipe</option><option>Tocantins</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Cep</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Concordo com os termos e condições de uso do Health Track
            </label>
          </div>
        </div>
        <div class="col-12">
            <a href="main.html"><input class="btn btn-primary" type="submit" value="Finalizar"></a>
        </div>
      </form>
</body>
</html>
